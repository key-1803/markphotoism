<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photoism Style Photobooth</title>
  <style>
    body {
      background: url('IMG_4002.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      gap: 30px;
    }

    #leftPanel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #frameContainer {
      position: relative;
      width: 1181px;
      height: 3543px;
      transform: scale(0.3);
      transform-origin: top left;
    }

    #liveview {
      position: absolute;
      width: 1063px;
      height: 750px;
      object-fit: cover;
      transform: scaleX(-1);
      display: none;
    }

    #frameOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 1181px;
      height: 3543px;
      z-index: 10;
      pointer-events: none;
    }

    #photoPreviews {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    #photoPreviews img {
      width: 120px;
      height: auto;
      border: 1px solid #ccc;
      display: none;
    }

    #controls {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    #controls button {
      font-size: 24px;
      padding: 12px 24px;
    }

    #result {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #finalResult {
      width: 300px;
      border: 2px solid #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <div id="frameContainer">
      <video id="liveview" autoplay muted></video>
      <img id="frameOverlay" src="IMG_4003.png" />
    </div>

    <div id="photoPreviews">
      <img id="preview1" />
      <img id="preview2" />
      <img id="preview3" />
      <img id="preview4" />
    </div>

    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="retakeBtn">Retake</button>
      <button id="downloadBtn" style="display: none;">Download</button>
    </div>
  </div>

  <div id="result">
    <img id="finalResult" src="IMG_4003.png" />
  </div>

  <script>
    const video = document.getElementById("liveview");
    const previews = [
      document.getElementById("preview1"),
      document.getElementById("preview2"),
      document.getElementById("preview3"),
      document.getElementById("preview4")
    ];
    const finalResult = document.getElementById("finalResult");
    const downloadBtn = document.getElementById("downloadBtn");

    const positions = [100, 920, 1740, 2560]; // top position for each photo
    const photoWidth = 1063;
    const photoHeight = 750;
    const frameWidth = 1181;
    const frameHeight = 3543;

    let currentIndex = 0;
    let captured = [];

    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
    });

    function moveLiveviewTo(index) {
      video.style.top = positions[index] + "px";
      video.style.left = ((frameWidth - photoWidth) / 2) + "px";
      video.style.display = "block";
    }

    function capture(index) {
      const canvas = document.createElement("canvas");
      canvas.width = photoWidth;
      canvas.height = photoHeight;
      const ctx = canvas.getContext("2d");
      ctx.translate(photoWidth, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(video, 0, 0, photoWidth, photoHeight);
      captured[index] = canvas;
      previews[index].src = canvas.toDataURL();
      previews[index].style.display = "block";
    }

    function generateFinalImage() {
      const canvas = document.createElement("canvas");
      canvas.width = frameWidth;
      canvas.height = frameHeight;
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, frameWidth, frameHeight);

      for (let i = 0; i < 4; i++) {
        const x = (frameWidth - photoWidth) / 2;
        const y = positions[i];
        ctx.drawImage(captured[i], x, y, photoWidth, photoHeight);
      }

      const frame = new Image();
      frame.src = "IMG_4003.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, frameWidth, frameHeight);
        const result = canvas.toDataURL();
        finalResult.src = result;
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = result;
          a.download = "photobooth.png";
          a.click();
        };
      };
    }

    document.getElementById("startBtn").onclick = async () => {
      currentIndex = 0;
      captured = [];
      for (let i = 0; i < 4; i++) {
        moveLiveviewTo(i);
        await new Promise((res) => setTimeout(res, 2000));
        capture(i);
        await new Promise((res) => setTimeout(res, 500));
      }
      video.style.display = "none";
      generateFinalImage();
    };

    document.getElementById("retakeBtn").onclick = () => {
      previews.forEach(p => {
        p.style.display = "none";
        p.src = "";
      });
      captured = [];
      finalResult.src = "IMG_4003.png";
      downloadBtn.style.display = "none";
    };
  </script>
</body>
</html>
