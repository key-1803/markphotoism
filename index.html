<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photobooth 3-Cut</title>
  <style>
    body {
      background: url('IMG_4002.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #liveviewContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    #liveview {
      width: 100%;
      height: 100%;
      transform: scaleX(-1);
      background: black;
    }
    #controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }
    #controls button {
      font-size: 24px;
      padding: 10px 30px;
    }
    #previewResult {
      margin-top: 20px;
      width: 295px;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: white;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="liveviewContainer">
      <video id="liveview" autoplay></video>
      <div id="countdown">3</div>
    </div>

    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="retakeBtn">Retake</button>
      <button id="downloadBtn" style="display:none;">Download</button>
    </div>

    <img id="previewResult" src="IMG_4003.png" alt="Final Result" />
  </div>

  <script>
    const liveVideo = document.getElementById("liveview");
    const countdownEl = document.getElementById("countdown");
    const previewResult = document.getElementById("previewResult");
    const downloadBtn = document.getElementById("downloadBtn");

    let stream;
    let capturedImages = [];

    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
      stream = s;
      liveVideo.srcObject = stream;
    });

    function showCountdown(callback) {
      let count = 3;
      countdownEl.style.display = "block";
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          callback();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }

    function capture(index) {
      const canvas = document.createElement("canvas");
      canvas.width = 1063;
      canvas.height = 750;
      const ctx = canvas.getContext("2d");

      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(liveVideo, 0, 0, canvas.width, canvas.height);

      capturedImages[index] = canvas;
    }

    function generateFinal() {
      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = 1181;
      finalCanvas.height = 3543;
      const ctx = finalCanvas.getContext("2d");

      // Background putih
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

      const photoWidth = 1063;
      const photoHeight = 750;
      const x = (finalCanvas.width - photoWidth) / 2;

      const yPositions = [100, 920, 1740];

      for (let i = 0; i < 3; i++) {
        if (capturedImages[i]) {
          ctx.drawImage(capturedImages[i], x, yPositions[i], photoWidth, photoHeight);
        }
      }

      // Tambahkan frame
      const frame = new Image();
      frame.src = "IMG_4003.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, finalCanvas.width, finalCanvas.height);
        const finalData = finalCanvas.toDataURL("image/png");
        previewResult.src = finalData;

        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = finalData;
          a.download = "photostrip.png";
          a.click();
        };
      };
    }

    function startCapture() {
      capturedImages = [];
      let i = 0;

      function takeNext() {
        if (i < 3) {
          showCountdown(() => {
            capture(i);
            i++;
            takeNext();
          });
        } else {
          generateFinal();
        }
      }

      takeNext();
    }

    document.getElementById("startBtn").onclick = startCapture;

    document.getElementById("retakeBtn").onclick = () => {
      capturedImages = [];
      previewResult.src = "IMG_4003.png";
      downloadBtn.style.display = "none";
      startCapture();
    };
  </script>
</body>
</html>
