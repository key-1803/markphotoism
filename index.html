<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photobooth 4-Cut</title>
  <style>
    body {
      background: url('IMG_4002.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    #leftPanel {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #liveviewContainer {
      position: relative;
      width: 850px;
      height: 637px;
    }
    #liveview {
      transform: scaleX(-1);
      width: 100%;
      height: 100%;
      background: #000;
    }
    #countdown {
      position: absolute;
      font-size: 100px;
      color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
    }
    #photoPreviews {
      display: flex;
      flex-direction: row;
      gap: 10px;
      margin-top: 10px;
    }
    #photoPreviews img {
      border: 1px solid #ccc;
      display: none;
      width: 212px;
      height: 150px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #controls button {
      font-size: 28px;
      padding: 18px 36px;
    }
    canvas {
      display: none;
    }
    #frameDisplay {
      width: 300px;
      border: 2px solid #333;
    }
    #mainPreviewRow {
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <div id="leftPanel">
    <div id="mainPreviewRow">
      <div>
        <div id="liveviewContainer">
          <video id="liveview" autoplay></video>
          <div id="countdown">3</div>
        </div>
        <div id="photoPreviews">
          <img id="preview1" />
          <img id="preview2" />
          <img id="preview3" />
          <img id="preview4" />
        </div>
        <div id="controls">
          <button id="startBtn">Start</button>
          <button id="retakeBtn">Retake</button>
          <button id="downloadBtn" style="display: none;">Download</button>
        </div>
      </div>
      <img id="frameDisplay" src="IMG_4003.png" />
    </div>
  </div>

  <script>
    const liveVideo = document.getElementById("liveview");
    const countdownEl = document.getElementById("countdown");
    const previewImages = [
      document.getElementById("preview1"),
      document.getElementById("preview2"),
      document.getElementById("preview3"),
      document.getElementById("preview4")
    ];
    const downloadBtn = document.getElementById("downloadBtn");
    const frameDisplay = document.getElementById("frameDisplay");
    let stream;
    let capturedCanvases = [];

    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
      stream = s;
      liveVideo.srcObject = s;
    });

    function showCountdown(callback) {
      let count = 3;
      countdownEl.style.display = "block";
      countdownEl.textContent = count;
      const interval = setInterval(() => {
        count--;
        if (count === 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          callback();
        } else {
          countdownEl.textContent = count;
        }
      }, 1000);
    }

    function capturePhoto(index) {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 1063;
      canvas.height = 750;
      ctx.translate(canvas.width, 0);
      ctx.scale(-1, 1);
      ctx.drawImage(liveVideo, 0, 0, canvas.width, canvas.height);
      capturedCanvases[index] = canvas;

      previewImages[index].src = canvas.toDataURL();
      previewImages[index].style.display = "block";
    }

    function generateFinalPreview() {
      const finalCanvas = document.createElement("canvas");
      finalCanvas.width = 1181;
      finalCanvas.height = 3543;
      const ctx = finalCanvas.getContext("2d");

      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

      const photoWidth = 1063;
      const photoHeight = 750;
      const xOffset = 59;
      const yOffsets = [100, 920, 1740, 2560];

      capturedCanvases.forEach((canvas, i) => {
        ctx.drawImage(canvas, xOffset, yOffsets[i], photoWidth, photoHeight);
      });

      const frame = new Image();
      frame.src = "IMG_4003.png";
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, finalCanvas.width, finalCanvas.height);
        const finalDataURL = finalCanvas.toDataURL();
        frameDisplay.src = finalDataURL;
        downloadBtn.style.display = "inline-block";
        downloadBtn.onclick = () => {
          const a = document.createElement("a");
          a.href = finalDataURL;
          a.download = "photobooth.png";
          a.click();
        };
      };
    }

    function startCapture() {
      capturedCanvases = [];
      const takePhotos = async () => {
        for (let i = 0; i < 4; i++) {
          await new Promise((resolve) => showCountdown(() => {
            capturePhoto(i);
            resolve();
          }));
        }
        generateFinalPreview();
      };
      takePhotos();
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      startCapture();
    });

    document.getElementById("retakeBtn").addEventListener("click", () => {
      previewImages.forEach(img => {
        img.src = "";
        img.style.display = "none";
      });
      capturedCanvases = [];
      frameDisplay.src = "IMG_4003.png";
      downloadBtn.style.display = "none";
      startCapture();
    });
  </script>
</body>
</html>
